<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" type="text/css" />

  </head>
  <body class="dark">
    <div class="heading">
      <header>Shifra's Calculator</header>
    </div>

    <br />

    <div class="calculator-grid">
      <table>
        <tr>
          <td><button id="clear" onclick="clearDisplay()">AC</button></td>
          <td id="input-row" colspan="3">
            <input type="text" id="input-row-box" disabled />
          </td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('7')">7</button></td>
          <td><button onclick="appendToDisplay('8')">8</button></td>
          <td><button onclick="appendToDisplay('9')">9</button></td>
          <td><button onclick="appendToDisplay('/')">Ã·</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('4')">4</button></td>
          <td><button onclick="appendToDisplay('5')">5</button></td>
          <td><button onclick="appendToDisplay('6')">6</button></td>
          <td><button onclick="appendToDisplay('*')">Ã—</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToDisplay('1')">1</button></td>
          <td><button onclick="appendToDisplay('2')">2</button></td>
          <td><button onclick="appendToDisplay('3')">3</button></td>
          <td><button onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
          <td>
            <button id="theme-button">
              <img id="toggle" src="images/dark-light-mode-toggle.png" />
            </button>
          </td>
          <td><button onclick="appendToDisplay('0')">0</button></td>
          <td><button onclick="calculate()">=</button></td>
          <td><button onclick="appendToDisplay('+')">+</button></td>
        </tr>
      </table>
    </div>

            Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
